name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  matrix-build:
    name: Build on ${{ matrix.os }} - Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
        include:
          - os: ubuntu-latest
            node-version: 16
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: matrix-f777b6b
        run: |
          echo "Building for Node ${{ matrix.node-version }} on ${{ matrix.os }}"
          echo "Matrix variant identifier: matrix-f777b6b"
      
      - name: Get system information
        id: system-info
        run: |
          echo "Collecting system information..."
          node --version
          npm --version
        shell: bash
      
      - name: Generate build artifact
        run: |
          mkdir -p build
          echo "{" > build/build-info.json
          echo "  \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"," >> build/build-info.json
          echo "  \"os\": \"${{ matrix.os }}\"," >> build/build-info.json
          echo "  \"node_version\": \"${{ matrix.node-version }}\"," >> build/build-info.json
          echo "  \"runner_os\": \"${{ runner.os }}\"," >> build/build-info.json
          echo "  \"workflow_run_id\": \"${{ github.run_id }}\"," >> build/build-info.json
          echo "  \"commit_sha\": \"${{ github.sha }}\"," >> build/build-info.json
          echo "  \"artifact_name\": \"build-f777b6b-${{ matrix.os }}-node${{ matrix.node-version }}\"" >> build/build-info.json
          echo "}" >> build/build-info.json
          echo "Build artifact generated successfully!"
          cat build/build-info.json
        shell: bash
      
      - name: Create additional build outputs
        run: |
          echo "=== Build Summary ===" > build/summary.txt
          echo "Platform: ${{ matrix.os }}" >> build/summary.txt
          echo "Node Version: ${{ matrix.node-version }}" >> build/summary.txt
          echo "Build Time: $(date)" >> build/summary.txt
          echo "Status: SUCCESS" >> build/summary.txt
          echo "" >> build/summary.txt
          echo "This is a demonstration of matrix builds in GitHub Actions." >> build/summary.txt
          echo "Each matrix variant runs in parallel and generates unique artifacts." >> build/summary.txt
        shell: bash
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f777b6b-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build/
          retention-days: 30
          if-no-files-found: error
      
      - name: Build completion
        run: |
          echo "✅ Build completed successfully for ${{ matrix.os }} with Node ${{ matrix.node-version }}"
          echo "Artifact uploaded: build-f777b6b-${{ matrix.os }}-node${{ matrix.node-version }}"
        shell: bash

  collect-artifacts:
    name: Collect and Verify Artifacts
    needs: matrix-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
      
      - name: Verify artifacts
        run: |
          echo "=== Artifact Verification ==="
          echo "Listing all downloaded artifacts:"
          ls -R all-artifacts/
          echo ""
          echo "Checking artifact contents:"
          find all-artifacts/ -name "build-info.json" -exec echo "Found: {}" \; -exec cat {} \;
          echo ""
          echo "✅ All artifacts verified successfully!"
      
      - name: Generate build report
        run: |
          echo "# Multi-Platform Build Report" > build-report.md
          echo "" >> build-report.md
          echo "**Build Date:** $(date)" >> build-report.md
          echo "**Workflow Run:** ${{ github.run_id }}" >> build-report.md
          echo "" >> build-report.md
          echo "## Artifacts Generated" >> build-report.md
          find all-artifacts/ -type d -mindepth 1 -maxdepth 1 | while read dir; do
            echo "- $(basename "$dir")" >> build-report.md
          done
          cat build-report.md
      
      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: build-report-f777b6b
          path: build-report.md
          retention-days: 30